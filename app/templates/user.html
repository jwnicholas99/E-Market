{% extends 'base.html' %}


{% block content %}
  <h2>Products Sold</h2>
  {% for product in products %}
    {% include '_product.html' %}
  {% endfor %}
  {% if user == current_user %}
    <a href="{{url_for('newproduct')}}">Add Product</a>
  {% endif %}
  <h2>Reviews Given</h2>
  {% for review in reviews %}
    {% include '_review.html' %}
  {% endfor %}
{% endblock %}
