{% extends 'base.html' %}


{% block content %}
  {% if user == current_user %}
    <a href="{{url_for('newproduct')}}">Add Product</a>
  {% endif %}
  {% for product in products %}
  <a href="{{url_for('product', id=product.id)}}">
    <p>
      Name: {{product.name}} <br>
      Price: {{product.price}} <br>
      Stock Left: {{product.stock}}
    </p>
  </a>
  {% endfor %}
{% endblock %}
